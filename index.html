<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cowabunga Dude!</title>
</head>
<body>
  <div class="container">
    <form id="order-form">
      <div id="customerInfo">
        <label for="name">Name for Order:</label>
        <input type="text" class="form-control" id="user-name">
        <label for="phone">Phone Number:</label>
        <input type="text" class="form-control" id="user-phone">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="user-address">
      </div>
      <div id="pizzaConstruction">
        <p id="toppingText">Choose your toppings:</p>
        <div id="topping-options">
          <label><input type="checkbox" id="pepperoni" value="1">Pepperoni</label>
          <label><input type="checkbox" id="olives" value="1">Olives</label>
          <label><input type="checkbox" id="mushrooms" value="1">Mushrooms</label>
          <label><input type="checkbox" id="jalapeños" value="1">Jalapeños</label>
          <label><input type="checkbox" id="onions" value="1">Onions</label>
          <label><input type="checkbox" id="pineapple" value="1">Pineapple</label>
          <label><input type="checkbox" id="sausage" value="1">Sausage</label>
          <label><input type="checkbox" id="artichokes" value="1">Artichokes</label>
        </div>
        <p id="sizeText">Choose your size:</p>
        <div id="size-options">
          <label for="small">Small - 10"
          <input type="radio" name="size-options" value="small">
          </label>  
          <label for="medium">Medium - 12"
          <input type="radio" name="size-options" value="medium">
          </label>
          <label for="large">Large - 18"
          <input type="radio" name="size-options" value="large">
          </label>
        </div>
      </div>
      <button type="submit" class="btn-lg btn-success" id="checkout">GET SHELLSHOCKED</button>
      <p id="finalCustomerPhone">
      </p>
      <p id="finalCustomerAddress">
      </p>
      <p id="finalCustomerPrice">
      </p>
    </form>
  </div>
</body>
</html>
